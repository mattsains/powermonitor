<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>{{ title }}</title>
    <style type="text/css">
        #header { background-color: Black; }
        #header h1 { font: Arial; font-weight: bold; fon-size: 15pt; color: #FFFFFF; }
        p { font: Arial,Helvetica; size: 10pt; }
        body { background-color: #FFFFFF; }
        #pageContainer {
            background-color: #EEEEEE;
            padding:10px;
            margin-left:auto;
            margin-right:auto;
            width:800px;
        }
        #footer {
            background-color: Black;
            color: White;
            text-align: center;
        }
        #section a:link { text-decoration:none; }
        #section a:visited { text-decoration:none; }
        #section a:hover { color: #FF0000; }
        #section a:active { text-decoration:none; }
    </style>
</head>
<body>
    <div id="pageContainer">
        <div id="header">
            <h1>{{ title}}</h1>
        </div>
        <div id="section">
            <p>Hello {{ username }},</p>
            <p>Check out this cool link: <a href="{{ url }}">{{ url_name }}</a>
            I made this amaze-balls email with this shit...</p>
            <img src="cid:python" width="50px" height="50px" />
            <img src="cid:django" width="100px" height="50px"/>
            <p>All this html was a template that I used to make this email. Epic stuff!</p>
            <p>Regards,</p>
            <p><em>{{ from }}</em></p>
        </div>
        <div id="footer">
            Copyright {{ owner }} 2014 &copy;
        </div>
    </div>
</body>
