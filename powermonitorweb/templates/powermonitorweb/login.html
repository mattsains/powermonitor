{% extends 'powermonitorweb/login_base.html' %}
{% block title %}Login {% endblock %}

{% block main %}
<h2>Sign in:</h2>
      <form id="login_form" method="post" action="/powermonitorweb/login/">
            {% csrf_token %}
          <div class="formlayout">
            <p><label for="username">Username:</label>
            <input type="text" name="username" placeholder="username" id="username"></input></p>
            <p><label for="passwd">Password:</label>
            <input type="password" placeholder="password" name="password" id="passwd"></input></p>
          </div>
          <input class="button" type="submit" value="Login"></input>
      </form>
{% endblock %}
