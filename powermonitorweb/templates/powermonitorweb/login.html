<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Power Monitor</title>
</head>
<body>
    <h1>Login to Power Monitor</h1>

    <fieldset>
        <legend>User Login</legend>
        <form id="login_form" method="post" action="/powermonitorweb/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" /><br />
            Password: <input type="password" name="password" value="" size="50" /><br />
            <input type="submit" value="Login" />
        </form>
    </fieldset>
</body>
</html>
