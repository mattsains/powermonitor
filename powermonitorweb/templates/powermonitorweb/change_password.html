{% extends 'powermonitorweb/login_base.html' %}
{% block title %}Login {% endblock %}

{% block main %}
<h1>Change Password for {{ user.username }}</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <div class="formlayout">
            {{form.as_p}}
        </div>
        <input type="submit" value="Change" />
    </form>
{% endblock %}
