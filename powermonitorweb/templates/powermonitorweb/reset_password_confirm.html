{% extends 'powermonitorweb/login_base.html' %}
{% block title %}Reset Password{% endblock %}

{% block main %}
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            <div class="formlayout">
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </div>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
{% endblock %}
