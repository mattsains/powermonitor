<!DOCTYPE html>
<html>
  {% load static %}
  <head lang="en">
    <meta charset="UTF-8">
    <title>Power Monitor</title>
    <head lang="en">
    <link href="{% static "/static/powermonitorweb/loginstyle.css" %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="main">
      <div id="imageholder">
	<img alt="logo" src="{% static "/static/powermonitorweb/images/Attempt2.png" %}"></img>
      </div>
      <div id="container">

	<div class="group">
	  <h2>Sign in:</h2>
      <form id="login_form" method="post" action="/powermonitorweb/login/">
            {% csrf_token %}
            <br><label for="username">Username:</label>
            <br><input type="text" name="username" placeholder="username" id="username"></input>
            <br><label for="passwd">Password:</label>
            <br><input type="password" placeholder="password" name="password" id="passwd"></input>
            <br><input id="login" type="submit" value="Login"></input>
      </form>
	</div>
      </div>
    </div>
  </body>
</html>
